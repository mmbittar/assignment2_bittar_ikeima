        <title>Pizza order application</title>

    <body>
        <header>
            <div id="header">
                <h1>Assignment 2 - Bittar_Ikeima<h1>
            </div>
        </header>
        <div id="wrapper500">
            <div><h2>Welcome to my Pizza order application</h2></div>
                <div>
                    <form action="BeginOrder.do" method="POST">
                        <label>NAME</label><br>
                        <input type="text" name="name" maxlength="15" required><br><br>
                        <label>PHONE</label><br>
                        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="xxx-xxx-xxxx" required><br><br>
                        <div class="button half">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                <div class="button half">
                    <a href="DisplayOrders.do"><div>Display orders</div></a>
                </div>
            </div>
        </div> <!-- id="wrapper"-->
    </body>
